<div class="container">
    <div class="row">
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)=save(f.value)>
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [class.is-valid]="!title.invalid" [class.is-invalid]="title.invalid&&title.touched"
              [(ngModel)]="restaurant.name" name="name" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.invalid&&title.touched">
              title is required
            </div>
          </div>
          <div class="form-group">
            <label for="shortdes">Description</label>
            <input #shortDescription="ngModel" [class.is-valid]="!shortDescription.invalid"
              [class.is-invalid]="shortDescription.invalid&&shortDescription.touched" [(ngModel)]="restaurant.describtion" name="description"
              id="shortdes" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="shortDescription.invalid&&shortDescription.touched">
               Description is required
            </div>
          </div>
          <div class="form-group">
            <label for="des">Price</label>
            <input type="number" min="1" #description="ngModel" [class.is-valid]="!description.invalid"
              [class.is-invalid]="description.invalid&&description.touched" [(ngModel)]="restaurant.price" name="price" id="des"
              class="form-control" required>
            <div class="alert alert-danger" *ngIf="description.invalid&&description.touched">
              Price is required
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="customFile">Default file input example</label>
            <input  #image name="image" type="file" accept="image/*" (change)="onSelectFile($event.target.files)" class="form-control" id="customFile" />
          </div>
          <button  class="btn btn-primary btn-lg">Save</button>
          <button type="button" *ngIf="id" (click)="delete()" class="btn btn-danger btn-lg ml-2">Delete</button>
        </form>
      </div>
      <div class="col-md-6 mt-4" >
        <div class="media border rounded mb-3">
            <img class="align-self-center mr-3" style="width: 60px;height: 60px;" [src]="img" *ngIf="restaurant.image || !id&&image.value">
            <div class="media-body">
              <div class="row no-gutters">
                <div class="col-8" style="vertical-align:middle;">
                  <h5 class="mt-2">{{title.value}}</h5>
                  <p>  {{shortDescription.value}}</p>
                </div>
                <div class="col-4 text-center pt-3">
                    {{description.value | currency:'USD':'EGP'}}
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  
  </div>
