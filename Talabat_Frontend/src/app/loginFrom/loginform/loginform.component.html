<div class="parent justify-content-center"
  style="background-image: url(assets/LoginForm/bgLoginForm2.jpg);background-repeat: no-repeat;background-size:cover;margin-top: 0;margin-bottom: 0;height: 100vh;">
  <div class="container d-flex justify-content-center">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12  mb-3 mt-3">
        <div class="login">
          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form class="" #f="ngForm" (ngSubmit)="onSubmit(f)">

                <div class="form-group">
                  <label class=" ml-1 d-flex justify-content-start" for="email">Email</label>
                  <input class="form-control" type="email" id="email" [class.is-valid]="email.valid"
                    [class.is-invalid]="email.invalid && email.touched" placeholder="Enter Your Email" ngModel
                    name="email" #email=ngModel required>
                  <div class="alert alert-danger" *ngIf="email.touched&&!email.valid">Please enter your emial</div>
                </div>

                <div class="form-group">
                  <label class=" ml-1 d-flex justify-content-start" for="password">Password</label>
                  <input class="form-control" [type]="fieldTextType? 'text':'password'"
                    placeholder="Enter Your Password" id="password" ngModel name="password" #password=ngModel required
                    [class.is-valid]="password.valid" [class.is-invalid]="password.invalid && password.touched">
                  <div class="alert alert-danger" *ngIf="password.touched&&!password.valid">Please enter your password
                  </div>

                </div>

                <div class="form-group">
                  <button class="btn btn-primary form-control btn-submit" [disabled]="f.invalid">Login</button>
                </div>
                <div>
                  <span class="text-sm">Don't have an account?</span>
                  <span [routerLink]="['/Register']"
                    style="cursor: pointer;color: var(--text-color--createAccount);">Create an account</span>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
