<br>
<table class="table">
    <thead>
        <th>Date</th>
        <th>Price</th>
        <th>Show Detials</th>
    </thead>
    <tbody>
        <tr  *ngFor="let item of orderes$ | async">
            <td>{{item.creationDate}}</td>
            <td>{{item.price}}</td>
            <td>
                <a [routerLink]="[ '/admin/order/', item.id ]">Show Details</a>
            </td>
        </tr>
    </tbody>
</table>
