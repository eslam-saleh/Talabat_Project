<p>
    <button routerLink="/admin/user/new" class="btn btn-primary">New User</button>
</p>
<table class="table">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
    </thead>
    <tbody>
        <tr  *ngFor="let item of users$ | async">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>
                <a routerLink="/admin" (click)="delete(item.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
