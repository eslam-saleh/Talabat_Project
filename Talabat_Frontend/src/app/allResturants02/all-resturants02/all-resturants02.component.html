
<div class="container mt-2" style="min-height: 100vh;">
    <div class="album  allResturant">
        <div class="container">
            <div class="title">
                <h2 class="h1">All Restaurants</h2>
            </div>
            <hr>
            <div class="row" style="text-align: center;">
                <ng-container *ngFor="let item of stores ;let i=index">
                    <div class="col-4">
                        <div class="card m-auto" style="width: 16rem;" (click)="onClick(item.id)" >
                            <img src="../../../assets/talabatImg/{{item.image}}"
                             style="height: 200px;" *ngIf="item.image" class="card-img-top">
                            <hr>
                            <div class="card-body">
                                <h5 class="card-title RestName">{{item.name}}</h5>
                                <p class="card-text cateName">Resturant</p>
                            </div>
                        </div>
                    </div>
                    <!--<div *ngIf="(i+1) % 2=== 0" class="w-100"></div>-->
                </ng-container>
            </div>
        </div>
    </div>
</div>
